<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap');

        body {
            font-family: 'Rowdies', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111; /* Fond légèrement plus sombre */
            color: #ddd; /* Texte plus clair */
            text-align: center;

        }

            font-size: 36px;
            margin-bottom: 20px;
            color: #ff007f; /* Couleur du titre rose pétant */
        }

            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); /* Ombre plus légère */
            margin-bottom: 20px;
        }

        .timeline {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .timeline-item {
            width: 300px;
            margin: 20px;
            text-align: left;
        }

            margin-bottom: 10px;
        }
